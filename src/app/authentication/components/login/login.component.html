<mat-toolbar color="primary">
  <span>Saifu</span>
  <span class="spacer"></span>
</mat-toolbar>
<div class="container">
  <mat-card class="card">
    <div class="img-portal">
      <img src="https://i.postimg.cc/26DkYh4y/signin.png" alt=" " />
    </div>
    <div class="form-container">
      <mat-card-content>
        <mat-card-title class="welcome">Bienvenidos a Saifu!</mat-card-title>
        <p>Para usar la aplicación, por favor <a routerLink="/signup">registrarse</a> o inicia sesión</p>
        <mat-card-title class="title-signin">Iniciar sesión</mat-card-title>
      </mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <mat-form-field class="email-field">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password">
        </mat-form-field>
        <mat-icon>check_box_outline_blank </mat-icon> Recuerdame
        <mat-card-actions class="btn-sigin">
          <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
        </mat-card-actions>
      </form>
      <mat-card-actions class="forget-password">
        <a routerLink="/signup">olvide mi contraseña</a>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
