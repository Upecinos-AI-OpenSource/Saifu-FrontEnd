<app-toolbar></app-toolbar>
<div>
  <div class="pv-card">
    <!-- Botón de regreso -->
    <div class="back-button-container">
      <button class="back-button" (click)="goBack()">← Atrás</button>
    </div>
    <h2 class="register-style">Registro de Transacciones:</h2>

    <!-- Card para ingresos -->
    <div class="datos-ingresos-card">
      <div class="input-section">
        <h3>Mis ingresos son:</h3>
        <div class="group-input-ingresos">
          <label for="ingresos">S/</label>
          <div class="input-ingresos">
            <input type="number" id="ingresos" [(ngModel)]="ingresos" placeholder="Ingresa tus ingresos" />
          </div>
        </div>
      </div>

      <div class="formato-ingresos">
        <div class="combo-box">
          <h3>De forma:</h3>
          <select [(ngModel)]="formaSeleccionada" class="forma-select">
            <option *ngFor="let forma of formasIngreso" [value]="forma">{{ forma }}</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Card para gastos fijos -->
    <div class="gastos-fijos-card">
      <h2>Mis gastos fijos son:</h2>
      <table class="transaction-table">
        <thead>
        <tr>
          <th id="productos">Producto</th>
          <th>Precio</th>
          <th>Detalles</th>
          <th>Ver</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of paginatedGastosFijos">
          <td id="productos">{{ item.producto }}</td>
          <td>{{ item.precio }}</td>
          <td>{{ item.detalles }}</td>
          <td><button class="ver-button">Ver</button></td>
        </tr>
        </tbody>
      </table>

      <!-- Paginación -->
      <div class="pagination">
        <div class="pagination-info">
          <span>Filas por página</span>
          <select [(ngModel)]="rowsPerPage">
            <option *ngFor="let n of [4, 10, 20]" [value]="n">{{ n }}</option>
          </select>
          <span>{{ startRow }} - {{ endRow }} de {{ totalGastosFijos }}</span>
        </div>

        <div class="pagination-controls">
          <button (click)="prevPage()"> < </button>
          <button (click)="nextPage()"> > </button>
        </div>
      </div>
    </div>
  </div>
</div>
